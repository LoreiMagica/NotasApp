    <h2 mat-dialog-title>Confirmar eliminación</h2>
    <mat-dialog-content>¿Estás seguro de que deseas borrar la nota <strong>"{{ data?.titulo }}"</strong> ?</mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="warn" (click)="onConfirm()">Borrar</button>
    </mat-dialog-actions>
